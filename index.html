<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP制作の***</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8">

    </script>
  </head>
  <body>
    <header class="">
      <div class="header-left">
        <img src="img\header-logo_normalsize.png" alt="">
      </div>
      <div class="header-right">
        <ul>
          <li><a href="#">会社概要</a></li>
          <li><a href="#">Works</a></li>
          <li><a href="#">message</a></li>
        </ul>
      </div>
    </header>
    <div class="top-wrapper">
        <div class="top-message">
          <h1>ホームページ制作ならkeep advance</h1>
            <a href="#" class="btn estimate">まずは見積もり</a>
        </div>
    </div>
    <div class="category-wrapper">
      <div class="icons inner">
        <div class="icon-box">
          <div class="icon">
            <img src="img\リンゴアイコン_blue.png" alt="">
            <p>Design</p>
          </div>
          <div class="icon-text">
            <p>お客様の要望とエンドユーザーに合わせた快適なデザインを実現します。</p>
          </div>
        </div>
        <div class="icon-box">
          <div class="icon">
            <img src="img\リンゴアイコン_green.png" alt="">
            <p>Coding</p>
          </div>
          <div class="icon-text">
            <p>迅速かつ正確なコーディングでメンテナンス性の高いサイトを制作します。</p>
          </div>
        </div>
        <div class="icon-box">
          <div class="icon">
            <img src="img\リンゴアイコン_red.png" alt="">
            <p>Support</p>
          </div>
          <div class="icon-text">
            <p>サイトデザインから運営まで丁寧なサポートをいたします。</p>
          </div>
        </div>
        <div class="clear">

        </div>
      </div>
    </div>
    <div class="future-wrapper">
      <h1>WEBが未来を作ります</h1>
    </div>
    <div class="btn-wrapper">
      <div class="estimate-message">
        <p>まずは見積もりから</p>
      </div>
      <div class="btns">
        <div class="estimate-btn btn">
          <a href="#">見積もりへ</a>
        </div>
        <div class="sample btn">
          <a href="#">サンプル</a>
        </div>
        <div class="contact btn">
          <a href="#">問い合わせ</a>
        </div>
      </div>
    </div>

    <footer class="clearfix">
      <div class="footer-left">
        <img src="img\header-logo_normalsize.png" alt="">
      </div>
      <div class="footer-right">
        <ul>
          <li><a href="#">会社概要</a></li>
          <li><a href="#">Works</a></li>
          <li><a href="#">message</a></li>
        </ul>
      </div>
    </footer>
    <script src="script.js">

    </script>
  </body>
</html>
